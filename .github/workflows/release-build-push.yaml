name: release-build-push

on:
  push:
    branches: [ main ]

permissions:
  contents: write     # create tags / releases
  packages: write     # push to GHCR
  id-token: write     # for build provenance (SLSA-ish attestation)

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-build-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # semantic-release needs full history

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Semantic Release
        id: semrel
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github

      - name: Show computed version
        if: steps.semrel.outputs.new_release_published == 'true'
        run: |
          echo "Version: ${{ steps.semrel.outputs.new_release_version }}"

      - name: Compute image coordinates (lowercase)
        id: img
        run: |
          REPO_LC="${GITHUB_REPOSITORY,,}"              # owner/repo -> lower-case
          IMAGE="${{ env.REGISTRY }}/${REPO_LC}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      # --- Login to GHCR ---
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.CR_USER }}
          password: ${{ secrets.CR_PAT }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # --- Set up Buildx ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build & Push only if a new release was published by semantic-release ---
      - name: Build and push image
        if: steps.semrel.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          annotations: |
            org.opencontainers.image.description=Hugo static site served by Nginx
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.semrel.outputs.new_release_version }}
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description=Hugo static site served by Nginx
          tags: |
            ${{ steps.img.outputs.image }}:${{ steps.semrel.outputs.new_release_version }}
            ${{ steps.img.outputs.image }}:v${{ steps.semrel.outputs.new_release_version }}
            ${{ steps.img.outputs.image }}:latest

      # Optional: annotate outcome when no release was cut
      - name: No release cut; skip image push
        if: steps.semrel.outputs.new_release_published != 'true'
        run: |
          echo "No new semantic-release version. Skipping build/push."
