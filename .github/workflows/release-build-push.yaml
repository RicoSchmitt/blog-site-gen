name: release-build-push

on:
  push:
    branches: [ main ]

permissions:
  contents: write     # create tags / releases
  packages: write     # push to GHCR
  id-token: write     # for build provenance (SLSA-ish attestation)

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-build-push:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true




      - name: Hugo modules init & vendor (safe Git)
        env:
          REPO: ${{ github.repository }}   # e.g. ricoschmitt/blog-site-gen
        run: |
          # Capture the host UID:GID so the container doesn't run as root
          UID_GID="$(id -u):$(id -g)"
          docker run --rm \
            --user "$UID_GID" \
            -e REPO \
            -e GIT_TERMINAL_PROMPT=0 \
            -v "$PWD:/src" -w /src \
            hugomods/hugo:0.148.2 \
            sh -lc '
               # Mark the worktree as safe for Git (inside container)
               git config --global --add safe.directory /src
               # Initialize modules if needed
               test -f go.mod || hugo mod init github.com/$REPO
               # Resolve and vendor; tidy is idempotent even without go.sum
               hugo mod tidy
               hugo mod vendor
               test -d vendor
             '

      
       # Guardrail: fail fast if the site would be empty
      - name: Hugo sanity check (fail on empty)
        run: |
          docker run --rm -v "$PWD:/src" -w /src hugomods/hugo:0.148.2 \
            sh -lc 'hugo --minify --gc -s . -d /tmp/out --verbose && test -s /tmp/out/index.html'


      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Semantic Release
        id: semrel
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/commit-analyzer
            @semantic-release/release-notes-generator
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github

      - name: Show computed version
        if: steps.semrel.outputs.new_release_published == 'true'
        run: |
          echo "Version: ${{ steps.semrel.outputs.new_release_version }}"

      - name: Compute image coordinates (lowercase)
        id: img
        run: |
          REPO_LC="${GITHUB_REPOSITORY,,}"              # owner/repo -> lower-case
          IMAGE="${{ env.REGISTRY }}/${REPO_LC}"
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT

      # --- Login to GHCR ---
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.CR_USER }}
          password: ${{ secrets.CR_PAT }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # --- Set up Buildx ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Build & Push only if a new release was published by semantic-release ---
      - name: Build and push image
        if: steps.semrel.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: true
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          annotations: |
            org.opencontainers.image.description=Hugo static site served by Nginx
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.semrel.outputs.new_release_version }}
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description=Hugo static site served by Nginx
          tags: |
            ${{ steps.img.outputs.image }}:${{ steps.semrel.outputs.new_release_version }}
            ${{ steps.img.outputs.image }}:v${{ steps.semrel.outputs.new_release_version }}
            ${{ steps.img.outputs.image }}:latest

      # Optional: annotate outcome when no release was cut
      - name: No release cut; skip image push
        if: steps.semrel.outputs.new_release_published != 'true'
        run: |
          echo "No new semantic-release version. Skipping build/push."
